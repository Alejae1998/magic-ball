<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Magic 8 Ball</h1>
        </header>

        <main>
            <section id="prompt" class="center">
                <p>What do you want to know?</p>
                <input type="text" placeholder="ask me something" />
                <button id="submit" onclick="shake()">Shake</button>
            </section>
            <section id="fortune" class="fortune-hide">
                <img id="ball" src="./assets/magic-8-ball-3.png" alt="magic-8-ball" />
                <p id="answer"></p>
                <button id="reset">Ask me again!</button>
            </section>
        </main>
    </body>
</html>
